name: Deploy

on:
  push:
    branches:
    - "*"  # run for branches
jobs:
  deploy:
    name: all
    runs-on: ubuntu-latest
    steps:
      - name: chekcout
        uses: actions/checkout@v2
        
      - name: setup terraform
        uses: hashicorp/setup-terraform@v1

      - name: setup just 
        uses: extractions/setup-just@v1
        
      - name: export client cert ssh-key
        run: |
          cat << EOF > ~/terraform.tfvars
          ${{secrets.CLIENT_ID}}
          ${{secrets.SUBSCRIPTION_ID}}
          ${{secrets.CLIENT_SECRET}
          ${{secrets.TENANT_ID}}
          EOF

      - name: echo pub ssh-key
        run: |
          echo ${{secrets.SSH-KEY}} > ~/.ssh/id_rsa.pub

      - name: Init
        run: just init
        
      - name: Plan
        run: just plan
      
      - name: Apply 
        run: just apply
         


